<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成屏幕时间控制密码</title>
</head>
<body>
<p id="password" style="font-size: 2em"></p>
<script type="text/javascript" src="PasswordObfuscation.js" ></script>
<script type="text/javascript">
    let passwordObfuscation = new PasswordObfuscation("0123456789", "☒", 6);

    document.getElementById("password").innerText = password;
</script>
